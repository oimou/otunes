<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
    <meta property="og:image" content="https://otunes.herokuapp.com/img/cover.png">
    <title>oTunes</title>
    <meta name="description" content="iTunesの曲をビジュアライズしてみよう">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/pure/pure.css">
    <link rel="stylesheet" href="css/main.css">
    <link id="template-card" rel="import" href="template/card.html">
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/chroma-js/chroma.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=339955186022294&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <form id="search" class="search">
        <input id="query" class="search-query" type="text" name="query" placeholder="例:Daft Punk, きゃりーぱみゅぱみゅ">
    </form>

    <div id="displayArea" class="display-area"></div>

    <footer class="footer">
        <div class="fb-like" data-href="https://otunes.herokuapp.com/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false" style="vertical-align: top;"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://otunes.herokuapp.com/" data-text="oTunes" data-via="oimooooou" data-dnt="true">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </footer>
</body>
</html>
